---
 - name: Update and Upgrade all
   homebrew:
     update_homebrew: yes
     upgrade_all: yes
   tags: homebrew

 - name: brew tap
   homebrew_tap:
     tap: "{{ item }}"
     state: present
   with_items: homebrew_taps
   tags: homebrew

 - name: Install packages
   homebrew:
     name: "{{ item.name }}"
     state: latest
     install_options: "{{ item.install_options|default() }}"
   with_items: homebrew_packages
   tags: homebrew   